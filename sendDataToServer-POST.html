<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON</h1>
    <h2>JavaScript Object Notation</h2>

    <script>

        // Normal posting-1
        const eguloPostKorteChai={title: 'foo',body: 'bar',userId: 1 }//Eta mainly 17-25 lines er vetore chilo. Alada kore niye asha hoise ar ki.

        fetch('https://jsonplaceholder.typicode.com/posts', //17-25 lines copied from JSON Placeholder site, okhaner guide option theke
              {
              method: 'POST',
              body: JSON.stringify(eguloPostKorteChai),
              headers: {'Content-type': 'application/json; charset=UTF-8'}
              }
        )
    .then((response) => response.json())//post korar fole je response ta ashbe seta json a convert hobe
    .then((json) => console.log(json));
    </script>
</body>
</html>
