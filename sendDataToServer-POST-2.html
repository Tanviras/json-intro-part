        document.getElementById("submit").addEventListener("click",function(){
            console.log("submit click korso, ja post korte chao ta capture kore ante time lagtese, ektu time dao. Tension niyo na. Post kora completed hoye jabe InshaAllah");

            nowPostToServer(eguloPostKorteChai);//function ke call kore dilam
        })

        function nowPostToServer (whatIsInYourMind){//this is the function
            fetch('https://jsonplaceholder.typicode.com/posts', 
              {
              method: 'POST',
              body: JSON.stringify(whatIsInYourMind),
              headers: {'Content-type': 'application/json; charset=UTF-8'}
              }
            )
