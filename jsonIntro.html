<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <h1>JSON</h1>
    <h2>JavaScript Object Notation</h2>


<script>
const user ={id:245, name:"Masud"};
const userJSON= JSON.stringify(user);//js object ke string a convert kora
console.log(userJSON);//{"id":245, "name":"Masud"}

const userJSONback= JSON.parse(userJSON);//abar niye astesi object form a.
console.log(userJSONback);//{id:245, name:"Masud"}
</script>
</body>
</html>
